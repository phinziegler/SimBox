<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script type="module" src="src/script.js" defer></script>
    <script src="https://kit.fontawesome.com/73970ed689.js" crossorigin="anonymous"></script>
    <title>SimBox</title>
</head>

<body>
    <!--INTRODUCTION-->
    <div id="intro">
        <h1>SimBox</h1>
    </div>

    <!--Main area of UI, holds Canvas and Sidebar-->
    <div id="ui">
        <!--CANVAS-->
        <canvas id="simCanvas" width="800" height="800"></canvas>

        <!--MENU PANEL-->
        <div id="menuPanel">
            <div class="menu">
                <div id="tools" class="closed">
                    <button>
                        <i id="grab"class="far fa-hand-paper"></i> Grab
                    </button>

                    <button>
                        <i id="circle"class="far fa-circle"></i> Circle
                    </button>

                    <button>
                        <i class="far fa-square"></i> Rectangle
                    </button>
                </div>
                <button id="toolButton" class="menuButton">Tools</button>
            </div>

            <div class="menu">
                <div id="options" class="closed">
                    <label for="pause">
                        Pause
                        <input id="pause"type="checkbox">
                    </label>
                    <label for="speed">
                        Speed
                        <input id="speed"type="number"step="0.01"min="0", max="10"value="1.00">
                    </label>
                </div>
                <button id="optionButton" class="menuButton">Options</button>
            </div>
        </div>

    </div>
</body>

</html>
