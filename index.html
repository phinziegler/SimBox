<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script type="module" src="src/script.js" defer></script>
    <title>SimBox</title>
</head>

<body>
    <!--INTRODUCTION-->
    <div id="intro">
        <h1>SimBox</h1>
        <p>
            This is our github pages site. Any changes to the main branch will appear here usually within 5 minutes of
            merging. You will still want to use live server to preview your work, but this is essentially where the
            final
            product will live.
        </p>
    </div>

    <!--Main area of UI, holds Canvas and Sidebar-->
    <div id="ui">
        <!--CANVAS-->
        <canvas id="simCanvas" width="700" height="700"></canvas>

        <!--MENU PANEL-->
        <div id="menuPanel">
            <div id="toolMenu">
                <div id="tools" class="closed">
                    <div>Draw Rect</div>
                    <!--These will eventually use icons instead of text hopefully-->
                    <div>Draw Circle</div>
                    <div>Grab</div>
                </div>
                <button id="toolButton" class="menuButton">Tools</button>
            </div>

            <div id="optionMenu">
                <div id="options" class="closed">
                    <div>Option1</div>
                    <!--These will eventually use icons instead of text hopefully-->
                    <div>Option2</div>
                    <div>Option3</div>
                </div>
                <button id="optionButton" class="menuButton">Options</button>
            </div>
        </div>

    </div>
</body>

</html>
