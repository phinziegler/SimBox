<!DOCTYPE html>

<!--BOILER PLATE HTML-->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--LINKS AND SCRIPTS-->
    <link rel="stylesheet" href="style/style.css">                                              <!--STYLE IMPORT-->
    <script type="module" src="src/script.js" defer></script>                                   <!--DOCUMENT SCRIPT-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> <!--jQuery-->
    <script src="https://kit.fontawesome.com/73970ed689.js" crossorigin="anonymous"></script>   <!--FONT AWESOME-->
    <script src="https://cdn.jsdelivr.net/npm/planck-js@0.2.7/dist/planck-with-testbed.min.js" crossorigin="anonymous"></script>   <!--PLANCK-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.1.3/browser/pixi.min.js" integrity="sha512-UTxnPBSU6H9cK/irQEDwJ3y3FfmuOvwYZnOZkgdWxGjKO2uL2B511mkocNj4UkoXXA8GHHEXZQ81hG09mBCZKw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!--PixiJS (Rendering library)-->

    <title>SimBox</title>
</head>

<!--ELEMENTS-->
<body>
    <h1>SimBox</h1>

    <!--UI CONTAINER-->
    <div id="ui">
        <!--CANVAS-->
        <canvas id="simulationCanvas"></canvas>

        <!--MENU PANEL-->
        <div id="menuPanel">
            <!--TOOLS-->
            <div class="menu">
                <div id="tools" class="closed">

                    <!--SELECT-->
                    <button id="select">
                        <i class="fas fa-mouse-pointer"></i> Select
                    </button>

                    <!--GRAB-->
                    <button id="grab">
                        <i class="fas fa-hand-paper"></i> Grab
                    </button>

                    <hr>

                    <!--CIRCLE-->
                    <button id="circle">
                        <i class="fas fa-circle"></i> Circle
                    </button>

                    <!--RECTANGLE-->
                    <button id="rectangle">
                        <i class="fas fa-square"></i></i> Rectangle
                    </button>

                    <hr>

                    <!--ADD CLOTH NODE-->
                    <button id="clothNode">
                        <i class="fas fa-dot-circle"></i> Cloth Node
                    </button>

                    <!--ADD CLOTH EDGE-->
                    <button id="clothEdge">
                        <i class="fas fa-link"></i> Cloth Edge
                    </button>

                    <!--PIN / UNPIN-->
                    <button id="pin-unpin">
                        <i class="fas fa-thumbtack"></i> Pin/Unpin
                    </button>

                    <!--Cut Edge-->
                    <button id="cutEdge">
                        <i class="fas fa-cut"></i></i> Cut Edge
                    </button>

                    <hr>

                    <!--ADD FLUID-->
                    <button id="addFluid">
                        <i class="fas fa-tint"></i> Add Fluid
                    </button>

                    <!--REMOVE FLUID-->
                    <button id="removeFluid">
                        <i class="fas fa-tint-slash"></i> Undo Fluid
                    </button>

                    <!--MOVE FLUID-->
                    <button id="moveFluid">
                        <i class="fas fa-hand-holding-water"></i> Move Fluid
                    </button>
                </div>

                <!--TOGGLE TOOL BUTTON-->
                <button id="toolButton" class="menuButton">Tools</button>
            </div>

            <!--OPTIONS-->
            <div class="menu">
                <div id="options" class="closed">

                    <!--PAUSE-->
                    <label for="pause">
                        Pause 
                        <input id="pause" type="checkbox">
                    </label>

                    <!--SPEED-->
                    <label for="speed">
                        Speed 
                        <input id="speed" type="number" step="0.01" min="0" , max="10" value="1.00">
                    </label>

                    <label for="gravity">
                        Gravity
                        <input id="gavity" type="number" step="0.01" min="-100" , max="100" value="-9.81">
                    </label>

                </div>

                <!--TOGGLE OPTION BUTTON-->
                <button id="optionButton" class="menuButton">Options</button>
            </div>
        </div>

    </div>
</body>

</html>
