<!DOCTYPE html>

<!--BOILER PLATE HTML-->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="favicon.png"/>

    <!--LINKS AND SCRIPTS-- NOTE: THE ORDER IS IMPORTANT HERE-->
    <link rel="stylesheet" href="style/style.css">                                              <!--STYLE IMPORT-->
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> <!--jQuery-->

    <script defer src="https://cdn.jsdelivr.net/npm/planck-js@0.2.7/dist/planck-with-testbed.min.js" crossorigin="anonymous"></script>   <!--PLANCK-->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.1.3/browser/pixi.min.js" integrity="sha512-UTxnPBSU6H9cK/irQEDwJ3y3FfmuOvwYZnOZkgdWxGjKO2uL2B511mkocNj4UkoXXA8GHHEXZQ81hG09mBCZKw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!--PixiJS (Rendering library)-->

    <script defer type="module" src="src/menus.js" ></script>                                   <!--MENU JAVASCRIPT-->
    <script defer type="module" src="src/index.js" ></script>                                   <!--index-->
    <script defer src="https://kit.fontawesome.com/73970ed689.js" crossorigin="anonymous"></script>   <!--FONT AWESOME-->

    <title>SimBox</title>
</head>

<!--ELEMENTS-->
<body>
    <h1>SimBox</h1>

    <!--UI CONTAINER-->
    <div id="ui">
        <!--CANVAS-->
        <div id="canvasWrapper">
            <i class="" id="activeTool"></i>
            <canvas id="simulationCanvas"></canvas>
        </div>

        <!--MENU PANEL-->
        <div id="menuPanel">
            <!--TOOLS-->
            <div class="menu">
                <div id="tools" class="closed">

                    <!--SELECT-->
                    <button id="select" class="menuToolButton">
                        <i class="fas fa-mouse-pointer"></i> Select
                    </button>

                    <!--GRAB-->
                    <button id="grab" class="menuToolButton">
                        <i class="fas fa-hand-paper"></i> Grab
                    </button>

                    <hr>

                    <!--DELETE-->
                    <button id="delete" class="menuToolButton">
                        <i class="fas fa-cut"></i></i> Delete
                    </button>

                    <!--CIRCLE-->
                    <button id="circle" class="menuToolButton">
                        <i class="fas fa-circle"></i> Circle
                    </button>

                    <!--RECTANGLE-->
                    <button id="rectangle" class="menuToolButton">
                        <i class="fas fa-square"></i></i> Rectangle
                    </button>

                    <hr>

                    <!--ADD CLOTH NODE-->
                    <button id="clothNode" class="menuToolButton">
                        <i class="fas fa-dot-circle"></i> Cloth Node
                    </button>

                    <!--ADD CLOTH EDGE-->
                    <button id="clothEdge" class="menuToolButton">
                        <i class="fas fa-link"></i> Cloth Edge
                    </button>

                    <!--PIN / UNPIN-->
                    <button id="pinUnpin" class="menuToolButton">
                        <i class="fas fa-thumbtack"></i> Pin/Unpin
                    </button>

                    <!--Cut Edge-->
                    <button id="cutEdge" class="menuToolButton">
                        <i class="fas fa-cut"></i></i> Cut Edge
                    </button>

                    <hr>

                    <!--ADD FLUID-->
                    <button id="addFluid" class="menuToolButton">
                        <i class="fas fa-tint"></i> Add Fluid
                    </button>

                    <!--REMOVE FLUID-->
                    <button id="removeFluid" class="menuToolButton">
                        <i class="fas fa-tint-slash"></i> Undo Fluid
                    </button>

                    <!--MOVE FLUID-->
                    <button id="moveFluid" class="menuToolButton">
                        <i class="fas fa-hand-holding-water"></i> Move Fluid
                    </button>
                </div>

                <!--TOGGLE TOOL BUTTON-->
                <button id="toolButton" class="menuButton">Tools</button>
            </div>
            
            <!--OPTIONS-->
            <div class="menu">
                <div id="options" class="closed">

                    <!--PAUSE-->
                    <label for="pause">
                        Pause 
                        <input id="pause" class="menuOption"type="checkbox">
                    </label>

                    <!--SPEED-->
                    <label for="speed">
                        Speed 
                        <input id="speed" class="menuOption"type="number" step="0.01" min="0">
                    </label>

                    <label for="gravity">
                        Gravity 
                        <input id="gravity" class="menuOption"type="number" step="0.01">
                    </label>

                </div>

                <!--TOGGLE OPTION BUTTON-->
                <button id="optionButton" class="menuButton">Options</button>
            </div>
        </div>
    </div>
</body>

<p id="load-detector" hidden></p>

</html>
