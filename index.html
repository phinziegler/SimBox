<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> <!--jQuery-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> <!--Google Icons-->

    <link rel="stylesheet" href="style/style.css">
    <script type="module" src="src/script.js" defer></script>
    <title>SimBox</title>
</head>

<body>
  <div class="flex-container">
    <div class="simulation-area">
      <div id="intro">
        <h1>SimBox</h1>
        <p>
            This is our github pages site. Any changes to the main branch will appear here usually within 5 minutes of
            merging. You will still want to use live server to preview your work, but this is essentially where the final
            product will live.
        </p>
      </div>
    </div>
  
    <div class="ui-panel">
      <div class="ui-media-panel">
        Play Speed: 
        <input id="playSpeedInput" type="number" value="1" step="0.1" min="0.1" max="5">
        <span id="#playButtonIcon" class="material-icons" style="font-size:24px;">play_circle</span>
      </div>
      <div class="ui-body-panel">
        <div class="ui-body-button">Add Rigid Body</div>
        <div class="ui-body-button">Tools</div>
      </div>
    </div>
  </div>
</body>
</html>
