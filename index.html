<!DOCTYPE html>

<!--BOILER PLATE HTML-->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--LINKS AND SCRIPTS-->
    <link rel="stylesheet" href="style/style.css">                                              <!--STYLE IMPORT-->
    <script type="module" src="src/script.js" defer></script>                                   <!--DOCUMENT SCRIPT-->
    <script src="https://kit.fontawesome.com/73970ed689.js" crossorigin="anonymous"></script>   <!--FONT AWESOME-->

    <title>SimBox</title>
</head>

<!--ELEMENTS-->
<body>
    <h1>SimBox</h1>

    <!--UI CONTAINER-->
    <div id="ui">
        <!--CANVAS-->
        <canvas id="simCanvas" width="800" height="800"></canvas>

        <!--MENU PANEL-->
        <div id="menuPanel">
            <!--TOOLS-->
            <div class="menu">
                <div id="tools" class="closed">

                    <!--SELECT-->
                    <button>
                        <i id="rectangle" class="far fa-square"></i> Select
                    </button>

                    <!--GRAB-->
                    <button>
                        <i id="grab" class="far fa-hand-paper"></i> Grab
                    </button>

                    <hr>

                    <!--CIRCLE-->
                    <button>
                        <i id="circle" class="far fa-circle"></i> Circle
                    </button>

                    <!--RECTANGLE-->
                    <button>
                        <i id="rectangle" class="far fa-square"></i> Rectangle
                    </button>

                    <hr>

                    <!--ADD CLOTH NODE-->
                    <button>
                        <i id="rectangle" class="far fa-square"></i> Cloth Node
                    </button>

                    <!--ADD CLOTH EDGE-->
                    <button>
                        <i id="rectangle" class="far fa-square"></i> Cloth Edge
                    </button>

                    <!--PIN / UNPIN-->
                    <button>
                        <i id="rectangle" class="far fa-square"></i> Pin/Unpin
                    </button>

                    <!--Cut Edge-->
                    <button>
                        <i id="rectangle" class="far fa-square"></i> Cut Edge
                    </button>

                    <hr>

                    <!--ADD FLUID-->
                    <button>
                        <i id="rectangle" class="far fa-square"></i> Add Fluid
                    </button>

                    <!--ADD FLUID-->
                    <button>
                        <i id="rectangle" class="far fa-square"></i> Remove Fluid
                    </button>

                    <!--ADD FLUID-->
                    <button>
                        <i id="rectangle" class="far fa-square"></i> Move Fluid
                    </button>
                </div>

                <!--TOGGLE TOOL BUTTON-->
                <button id="toolButton" class="menuButton">Tools</button>
            </div>

            <!--OPTIONS-->
            <div class="menu">
                <div id="options" class="closed">

                    <!--PAUSE-->
                    <label for="pause">
                        Pause 
                        <input id="pause" type="checkbox">
                    </label>

                    <!--SPEED-->
                    <label for="speed">
                        Speed 
                        <input id="speed" type="number" step="0.01" min="0" , max="10" value="1.00">
                    </label>
                </div>

                <!--TOGGLE OPTION BUTTON-->
                <button id="optionButton" class="menuButton">Options</button>
            </div>
        </div>

    </div>
</body>

</html>
